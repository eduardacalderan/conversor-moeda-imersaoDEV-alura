<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Imersão Dev Alura - Aula 02</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Conversor de moeda</h1>
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
        class="page-logo"
        alt=""
      />
      <p class="page-subtitle">Converta dólar U$ em real R$</p>

      <form action="" class="form" method="POST">
        <label for="value-dollar">Insira o valor em dólares:</label>
        <input type="text" id="value-dollar" name="value-dollar" />
        <button type="submit">Converter</button>
      </form>
      <img
        src="https://imagensemoldes.com.br/wp-content/uploads/2020/04/Ilustra%C3%A7%C3%A3o-Dinheiro-PNG-1024x757.png"
        alt="casa com símbolo de dinheiro"
        class="img"
        width="200"
        height="auto"
      />
      <div class="result-dollar"></div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>
    <script src="js/index.js"></script>
  </body>
</html>
